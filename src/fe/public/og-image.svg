<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#2563eb"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Brand Card -->
  <g transform="translate(120, 110)" filter="url(#shadow)">
    <rect width="960" height="410" rx="24" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>

    <!-- Icon block -->
    <g transform="translate(60, 80)">
      <rect x="0" y="0" width="160" height="160" rx="28" fill="#1d4ed8" stroke="rgba(255,255,255,0.35)" stroke-width="3"/>
      <!-- Mic -->
      <rect x="64" y="40" width="32" height="60" rx="16" fill="#fff"/>
      <path d="M 50 88 Q 50 120 80 120 Q 110 120 110 88" stroke="#fff" stroke-width="6" fill="none"/>
      <line x1="80" y1="120" x2="80" y2="142" stroke="#fff" stroke-width="6"/>
      <line x1="60" y1="142" x2="100" y2="142" stroke="#fff" stroke-width="6"/>
      <!-- Cross accent -->
      <line x1="112" y1="54" x2="138" y2="80" stroke="#fbbf24" stroke-width="8" stroke-linecap="round"/>
      <line x1="138" y1="54" x2="112" y2="80" stroke="#fbbf24" stroke-width="8" stroke-linecap="round"/>
    </g>

    <!-- Text block -->
    <g transform="translate(270, 90)" fill="#fff">
      <text x="0" y="0" font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="64" font-weight="800">HOP Transcribe</text>
      <text x="0" y="56" font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="28" opacity="0.9">Faith-forward audio transcription with scripture awareness</text>

      <!-- Waveform motif -->
      <g transform="translate(0, 120)" opacity="0.9">
        <rect x="0" y="20" width="10" height="36" rx="3" fill="#93c5fd"/>
        <rect x="20" y="8" width="10" height="60" rx="3" fill="#bfdbfe"/>
        <rect x="40" y="0" width="10" height="76" rx="3" fill="#fff"/>
        <rect x="60" y="12" width="10" height="52" rx="3" fill="#bfdbfe"/>
        <rect x="80" y="24" width="10" height="28" rx="3" fill="#93c5fd"/>
        <rect x="100" y="18" width="10" height="40" rx="3" fill="#bfdbfe"/>
        <rect x="120" y="6" width="10" height="64" rx="3" fill="#fff"/>
        <rect x="140" y="18" width="10" height="40" rx="3" fill="#bfdbfe"/>
        <rect x="160" y="26" width="10" height="24" rx="3" fill="#93c5fd"/>
      </g>
    </g>
  </g>

  <!-- Corner branding -->
  <text x="1160" y="600" text-anchor="end" fill="rgba(255,255,255,0.7)" font-family="Inter, ui-sans-serif, system-ui" font-size="18">hoptranscribe.app</text>
</svg>
